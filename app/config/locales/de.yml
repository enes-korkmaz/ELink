        institution_name: "Geben Sie den Namen der Institution oder des Unternehmens an (Pflicht)."
        cooperation_options: "Erläutern Sie mögliche Kooperationsmöglichkeiten, die für Sie oder Ihr Unternehmen relevant sein könnten. Zum Beispiel: Werksführungen oder andere Kooperationsformen."
        has_china_reference: "Haben Sie berufliche oder private Erfahrungen in oder im Zusammenhang mit China?  Kreuzen Sie das Kästchen an, falls dies zutrifft. Weitere Fragen werden dann angezeigt."
        china_reference: "Nennen Sie Ihre beruflichen oder privaten Erfahrungen in oder im Zusammenhang mit China. Beispiele können frühere Projekte, Positionen oder Arbeitgeber in China umfassen (Pflicht)."
        free_text: "Nutzen Sie dieses Feld, um weitere relevante Informationen zu Ihrer Person, Expertise oder anderen Aspekten hinzuzufügen, die nicht explizit abgefragt wurden."
        documents: "Klicken Sie auf 'Datei auswählen', um ein neues Dokument hochzuladen. Nach dem Absenden des Formulars durch 'Aktualisieren oder Erstellen' wird das Dokument dauerhaft gespeichert. Falls zutreffend, wird die bestehende Datei ersetzt."
        documents_multi: "Klicken Sie auf 'Datei auswählen', um neue Dokumente hochzuladen. Sie können mehrere Dateien auswählen und hinzufügen. Nach dem Absenden des Formulars durch 'Aktualisieren oder Erstellen' werden die Dokumente dauerhaft gespeichert. Falls ein Dokument mit gleichem Namen hochgeladen wird, wird die bestehende Datei ersetzt."

