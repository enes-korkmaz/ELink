        new_extra_skill: "Um eine neue Fähigkeit hinzuzufügen, geben Sie den Begriff in das Textfeld ein und klicken Sie auf den '+'-Button (bzw. 'Hinzufügen'). Die neue Fähigkeit wird der Liste hinzugefügt, wenn sie nur aus Buchstaben, Zahlen und Leerzeichen besteht und maximal 30 Zeichen lang ist. Sie können bis zu 20 Fähigkeiten hinzufügen."
        language: "Wählen Sie die Sprache, in der Sie zukünftig mit uns kommunizieren möchten (Pflicht)."
        languages: „Geben Sie die Sprache(n) an, in denen Sie Ihre Dienstleistung(en) anbieten können (Pflicht).
        travel_willingness: "Geben Sie an, ob Sie bereit sind, Ihre Dienstleistungen regional, national, international oder online anzubieten (Pflicht)."
        travel_willingness_text: "Beschreiben Sie Ihre Reisepräferenzen genauer, falls gewünscht."
        spontaneous: "Geben Sie an, wie kurzfristig Sie für neue Projekte verfügbar sind, z.B. 2 Wochen (Pflicht)."
